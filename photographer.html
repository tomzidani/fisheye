<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Fisheye – Photographe</title>

    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header__wrapper">
        <a href="/">
          <img src="./assets/img/logo.png" alt="Page d'accueil Fisheye" class="header__logo" />
        </a>
      </div>
    </header>
    <main class="app-photographer">
      <section class="photographer__infos">
        <div class="infos__wrapper"></div>
      </section>

      <section class="photographer__medias">
        <div class="medias__header">
          <form class="app-form">
            <div class="form__row">
              <label for="sort">Trier par</label>
              <select id="sort" name="sort">
                <option name="popularity">Popularité</option>
                <option name="date">Date</option>
                <option name="title">Titre</option>
              </select>
            </div>
          </form>
        </div>
        <div class="medias__list"></div>
      </section>

      <div class="lightbox" data-component="lightbox">
        <div class="lightbox__previous"></div>
        <div class="lightbox__media"></div>
        <div class="lightbox__next"></div>
        <div class="lightbox__close"></div>
      </div>
    </main>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
