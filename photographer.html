<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8" />

    <title>Fisheye – Photographe</title>

    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header__wrapper">
        <a href="./" aria-label="Page d'accueil Fisheye">
          <img src="./assets/img/logo.png" alt="Page d'accueil Fisheye" class="header__logo" />
        </a>
      </div>
    </header>
    <main class="app-photographer">
      <section class="photographer__infos">
        <div class="infos__wrapper"></div>
      </section>

      <div class="photographer__medias">
        <div class="medias__header">
          <form class="app-form">
            <div class="form__row">
              <label for="sort">Trier par</label>
              <select id="sort" name="sort">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
              </select>
            </div>
          </form>
        </div>
        <div class="medias__list" data-component="list"></div>
      </div>

      <div class="lightbox" data-component="lightbox" tabindex="0" aria-label="Vue rapprochée de l'image">
        <div class="lightbox__previous" tabindex="0" aria-label="Image précédente"></div>
        <div class="lightbox__media" tabindex="0"></div>
        <div class="lightbox__next" tabindex="0" aria-label="Image suivante"></div>
        <div class="lightbox__close" tabindex="0" aria-label="Fermer la fenêtre"></div>
      </div>
    </main>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
